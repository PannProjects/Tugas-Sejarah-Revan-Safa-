<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        h2.mb-4 {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
    position: relative;
}

h2.mb-4::after {
    content: "";
    display: block;
    width: 80px;
    height: 4px;
    background-color: #ff9800;
    margin: 10px auto 0;
    border-radius: 2px;
}
.card-btn {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 10px;
}

.card {
    background-color: #3a3938;
    border-radius: 12px;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    padding: 10px;
    max-width: 200px;
    text-align: center;
}

.btn-kembali {
    display: inline-block;
    padding: 10px 18px;
    font-size: 14px;
    font-weight: bold;
    color: white;
    background-color: #3a3938;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-kembali:hover {
    background-color: #8a8783;
    transform: scale(1.05);
}

.btn-kembali:active {
    transform: scale(0.95);
}

        .gallery {
            padding: 50px 0;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="card-btn">
                <div class="card">
                    <div class="card-body text-center">
                        <a class="btn-kembali" href="home.html">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container text-center">
        <img src="img/garuda.jpeg" alt="Garuda">
    </div>

    <div class="container gallery text-center">
        <h2 class="mb-4">Kumpulan Foto Beliau</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <img src="img/pelantikan.jpeg" alt="Foto 1">
            </div>
            <div class="col-md-4">
                <img src="img/infras.jpg" alt="Foto 1">
            </div>
            <div class="col-md-4">
                <img src="img/kesejahteraan.jpg" alt="Foto 1">
            </div>
            <div class="col-md-4">
                <img src="img/pidato.jpeg" alt="Foto 1">
            </div>
            <div class="col-md-4">
                <img src="img/duo.jpeg" alt="Foto 1">
            </div>
            <div class="col-md-4">
                <img src="img/ttdikn.png" alt="Foto 1">
            </div>
        </div>
    </div>
    
    <footer class="text-center py-3 bg-dark text-white">
        &copy; 2025 Galeri Foto | Hak Cipta Dilindungi
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
